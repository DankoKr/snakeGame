<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./src/static/css/game.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="game-container">
      <svg id="game-board" width="600" height="400"></svg>
      <p id="score">Score: 0</p>
      <p id="high-score">High Score:<span id="high-score">0</span></p>
      <p id="pause-indicator" style="display: none">Game Paused</p>
    </div>

    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Your score was: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart Game</button>
        <a id="home-btn" href="./index.html">Exit</a>
      </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
